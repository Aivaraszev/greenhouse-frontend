name: Test
on:
  push:
    branches:
      - "*"
      - "!main"
jobs:
  prettify:
    name: Prettify code
    uses: ./.github/workflows/prettify.yml
  jest_test:
    needs: [prettify]
    name: Jest Test
    uses: ./.github/workflows/jest_test.yml
  build:
    needs: [jest_test]
    name: Check if can be built
    uses: ./.github/workflows/build.yml
