name: Deploy
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    name: Deploy to Github Pages
    uses: ./.github/workflows/deploy.yml
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.61.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
