name: Test with Jest

on:
  push:
    branches:
      - "*"
      - "!gh-pages"

jobs:
  test_with_jest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.15.0

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
