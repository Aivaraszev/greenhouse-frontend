name: Test with Cypress
on:
  push:
    branches:
      - "*"
      - "!gh-pages"
  pull_request:
    branches:
      - main
jobs:
  cypress_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitCode
        uses: actions/checkout@v2

      - name: Run Cypress Test
        uses: cypress-io/github-action@v4
        with:
          command: npx cypress run
          browser: chrome
